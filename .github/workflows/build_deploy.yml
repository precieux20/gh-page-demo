name: Build and Deploy ReactApp
permissions:
  contents: write
on: 
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Install node 22 
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install npm
        run: npm install
      - name: Test
        run: npm run test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Install node 22 
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install npm
        run: npm install
      - name: Build App
        run: npm run build    

  deploy:
    runs-on: ubuntu-latest
    needs: [tests, build]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Install node 22 
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install npm
        run: npm install
      - name: Build App
        run: npm run build 
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages